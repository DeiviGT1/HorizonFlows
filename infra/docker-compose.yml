version: "3.9"

services:
  db:
    image: postgres:16
    container_name: horizon_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-horizon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-horizonflows}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: horizon_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: horizon_api
    env_file:
      - ./env/api.env               # aquí pondremos DATABASE_URL, AUTH0_…
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ..:/code                    # hot-reload en dev (opcional)
      - invoices:/storage/invoices  # PDFs persistentes

volumes:
  pgdata:
  invoices: